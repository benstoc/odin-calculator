<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="row">
        <button data-key="c" class="clear dark-color">CE</button>
        <button data-key="Backspace" class="back dark-color">Del</button>
        <button data-key="%" class="percent dark-color">%</button>
        <button data-key="/" class="operator med-color" id="/">/</button>
      </div>
      <div class="row">
        <button data-key="7" class="number light-color" id="7">7</button>
        <button data-key="8" class="number light-color" id="8">8</button>
        <button data-key="9" class="number light-color" id="9">9</button>
        <button data-key="*" class="operator med-color" id="*">*</button>
      </div>
      <div class="row">
        <button data-key="4" class="number light-color" id="4">4</button>
        <button data-key="5" class="number light-color" id="5">5</button>
        <button data-key="6" class="number light-color" id="6">6</button>
        <button data-key="-" class="operator med-color" id="-">-</button>
      </div>
      <div class="row">
        <button data-key="1" class="number light-color" id="1">1</button>
        <button data-key="2" class="number light-color" id="2">2</button>
        <button data-key="3" class="number light-color" id="3">3</button>
        <button data-key="=" class="operator med-color" id="+">+</button>
      </div>
      <div class="row">
        <button data-key="f" class="flip light-color">+/-</button>
        <button data-key="0" class="number light-color" id="0">0</button>
        <button data-key="." class="decimal light-color" id =".">.</button>
        <button data-key="Enter" class="equal med-color" id="=">=</button>
      </div>
    </div>
  </body>
</html>
