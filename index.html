<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="row">
        <button data-key="Backspace" class="func clear">CE</button>
        <button data-key="f" class="func flip">+/-</button>
        <button data-key="%" class="func percent">%</button>
        <button data-key="/" class="operator" id="/">/</button>
      </div>
      <div class="row">
        <button data-key="7" class="number" id="7">7</button>
        <button data-key="8" class="number" id="8">8</button>
        <button data-key="9" class="number" id="9">9</button>
        <button data-key="*" class="operator" id="*">*</button>
      </div>
      <div class="row">
        <button data-key="4" class="number" id="4">4</button>
        <button data-key="5" class="number" id="5">5</button>
        <button data-key="6" class="number" id="6">6</button>
        <button data-key="-" class="operator" id="-">-</button>
      </div>
      <div class="row">
        <button data-key="1" class="number" id="1">1</button>
        <button data-key="2" class="number" id="2">2</button>
        <button data-key="3" class="number" id="3">3</button>
        <button data-key="=" class="operator" id="+">+</button>
      </div>
      <div class="row">
        <button data-key="0" class="number zero" id="0">0</button>
        <button data-key="." class="decimal" id =".">.</button>
        <button data-key="Enter" class="equal" id="=">=</button>
      </div>
    </div>
  </body>
</html>
